<form [formGroup]="movieForm" (ngSubmit)="saveForm()">

    <input type="text" formControlName="title" /><br>
    <label>Desctription</label><br>
    <textarea type="text" formControlName="description" ></textarea><br>

        <span *ngIf=id>Update</span>
        <span *ngIf=!id>Create</span>
        </button>
</form>
